<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Component</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()">

                    <label for="name">Full Name</label>
                    <br>
                    <input class="form-control" type="name" formControlName="fname" name="fname" id="fname">
                    <br>
                    <span style="color: crimson;" *ngIf="fname.invalid && fname.touched">Only Character are allowed</span>

                    <br>

                    <label for="designation">Designation</label>
                    <br>
                    <input class="form-control" type="text" formControlName="fdesig" name="fdesig" id="fdesig">
                    <br>
                    <span style="color: crimson;" *ngIf="fdesig.invalid && fdesig.touched">Only Charaters are allowed</span>

                    <br>

                    <label for="salary">Salary</label>
                    <br>
                    <input class="form-control" type="number" formControlName="fsalary" name="fsalary" id="fsalary">
                    <br>
                    <span style="color: crimson;" *ngIf="fsalary.invalid && fsalary.touched">Enter the amount in rupees</span>

                    <br>

                    <label for="age">Age</label>
                    <br>
                    <input class="form-control" type="tel" formControlName="fage" name="fage" id="fage">
                    <br>
                    <span *ngIf="fage.invalid && fage.touched">Enter the age between 18 and 150</span>
                    <br>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
